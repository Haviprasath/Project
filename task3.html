<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="name">Name</h1>
    <button   onclick="showname(event)" >john</button>
    <button   onclick="showname(event)" >praveen</button>
    <button   onclick="showname(event)" >Havi</button>

<script>
    let name=document.getElementById("name");
   
  
    function showname(event){
     
        name.textContent=event.target.textContent;
    }
</script>

</body>
</html>
